{{define "main"}}
<div class="container">
    <div class="py-5">
        <section class="d-flex flex-column flex-fill align-items-center justify-content-center py-3">
            <h1 class="al-section-title">
                404 Not Found
            </h1>
            <div>
                {{ i18n "Sorry, but the page you were trying to access could not be found." }}
            </div>
        </section>
    </div>
</div>
<script>
     window._paq = window._paq || [];
     window._paq.push(['setDocumentTitle',  '404/URL = ' +  encodeURIComponent(document.location.pathname+document.location.search) + ' /From = ' + encodeURIComponent(document.referrer)]);
</script>

{{end}}
